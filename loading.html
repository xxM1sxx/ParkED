<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - ParkED</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff;
            font-family: "DM Sans", sans-serif;
        }

        .loading-container {
            text-align: center;
        }

        .loading-spinner {
            width: 100px;
            height: 100px;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #ffc107;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .loading-text {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 10px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .loading-subtext {
            color: #666;
            font-size: 1rem;
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background-color: #f3f3f3;
            border-radius: 2px;
            margin: 20px auto;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background-color: #ffc107;
            border-radius: 2px;
            animation: progress 2s ease-in-out forwards;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Memproses Data...</div>
        <div class="loading-subtext">Mohon tunggu sebentar</div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <script>
        // Redirect setelah loading selesai (2 detik)
        setTimeout(function() {
            window.location.href = "result.html"; // Ganti dengan halaman tujuan
        }, 3600);
    </script>
</body>
</html>
